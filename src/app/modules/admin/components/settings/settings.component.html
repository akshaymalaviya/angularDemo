<div class="container">
    <div class="heading text-center w-100">
        <h1>Settings</h1>
    </div>
    <div class="settingList mt-5">
        <div class="section">
            <h4>UserName</h4>
            <div class="pt-2 pb-2 ps-5">
                <p>Your current username is <span class="username">{{userName}}</span></p>
                <div class="d-flex">
                    <input class='form-control w-50' name="username" placeholder="update username" #username />
                    <button type="submit" class="btn btn-sm btn-success ms-2"
                        (click)="updateUsername(username)">Update</button>
                </div>
            </div>
        </div>
        <div class="section">
            <h4>LogOut</h4>
            <div class="pt-2 pb-2 ps-5">
                <button class="btn btn-danger" (click)="logout()">Log Out</button>
            </div>
        </div>
    </div>
</div>
